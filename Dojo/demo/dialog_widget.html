<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dialog Widget</title>
  <script>
    var dojoConfig = {
      async: true,
      packages: [{
        name: 'linjy',
        location: location.pathname.replace(/\/[^/]*$/, '') + '/../assets/linjy'
      }]
    };
  </script>
  <script src="/assets/dojo/dojo.js">
  </script>
  <script>
    require([
      'dojo/dom',
      'dojo/query',
      'dojo/on',
      'dijit/registry',
      'dojo/parser',
      'linjy/widget/DialogWidget',
      'dojo/ready',
      'dojo/domReady!'], function (dom, query, on, registry, parser, DialogWidget, ready) {
        ready(function () {

          var contentHtml = `<div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sed suscipit massa. Aenean vel turpis tincidunt velit
        gravida venenatis. In iaculis urna non quam tincidunt elementum. Nunc pellentesque aliquam dui, ac facilisis massa
        sollicitudin et. Donec tincidunt vulputate ultrices. Duis eu risus ut ipsum auctor scelerisque non quis ante. Nam
        tempor lobortis justo, et rhoncus mauris cursus et. Mauris auctor congue lectus auctor ultrices. Aenean quis feugiat
        purus. Cras ornare vehicula tempus. Nunc placerat, lorem adipiscing condimentum sagittis, augue velit ornare odio,
        eget semper risus est et erat.</p>
    </div>
    <div class="dialogManipulate">
      <button type="button" class="closeDialog">Close</button>
      <button type="button">Save changes</button>
    </div>`;


          // 实例化 dialog widget
          var dialog = new DialogWidget({
            title: '命令式写法',
            content: contentHtml,
          });
          dialog.startup();

          on(dom.byId('myButton'), 'click', showDialog);
          on(query('.closeDialog'), 'click', hideDialog);

          // 显示对话框
          function showDialog() {
            dialog.show();
          }

          // 隐藏对话框
          function hideDialog() {
            dialog.hide();
          }
        });
      });
  </script>
</head>

<body>
  <h1>Dialog Widget</h1>
  <hr>
  <button id="myButton" type="button">Click Me!</button>

</body>

</html>
