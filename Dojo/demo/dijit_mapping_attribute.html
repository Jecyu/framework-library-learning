<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> business card</title>
  <style>
    .businessCard {
      margin: 1em;
      border: 3px inset gray;
    }

    .employeeName {
      color: blue;
    }

    .specialEmployeeName {
      color: red;
    }
  </style>
  <script>
    var dojoConfig = {
      async: true,
      parseOnLoad: false,
    };
  </script>
  <script src="/assets/dojo/dojo.js">
  </script>
  <script>
    require([
      'dojo/_base/declare',
      'dojo/parser',
      'dojo/ready',
      'dijit/_WidgetBase',
      'dijit/_TemplatedMixin',
      'dojo/domReady!'], function (declare, parser, ready, _WidgetBase, _TemplatedMixin) {
        declare('BusinessCard', [_WidgetBase, _TemplatedMixin], {

          templateString:
            '<div class="businessCard">' +
            '<div>Name: <span data-dojo-attach-point="nameNode"></span></div>' +
            '<div>Phone #: <span data-dojo-attach-point="phoneNode"></span></div>' +
            '</div>',

          // Attributes
          name: 'unknown',
          _setNameAttr: { node: 'nameNode', type: 'innerHTML' },

          nameClass: 'employeeName',
          _setNameClassAttr: { node: 'nameNode', type: 'class' },

          phone: 'unknown',
          _setPhoneAttr: { node: 'phoneNode', type: 'innerHTML' }
        });

        ready(function () {
          // Call the parser mannually so it runs after our widget is defined, and page has finished loading
          parser.parse();
        });
      });
  </script>
</head>

<body>
  <h1> business card</h1>
  <hr>
  <span data-dojo-type="BusinessCard" data-dojo-props="name: 'Lin Jiyu', phone: '134xxxxx'"></span>
  <span data-dojo-type="BusinessCard" data-dojo-props="name: 'Lin Fengkuang', nameClass: 'specialEmployeeName', phone: '618xxxx'"></span>
</body>

</html>
