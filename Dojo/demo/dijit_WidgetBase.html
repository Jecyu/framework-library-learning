<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Counter</title>
  <script>
    var dojoConfig = {
      async: true,
      parseOnLoad: false,
    };
  </script>
  <script src="/assets/dojo/dojo.js">
  </script>
  <script>
    require([
      'dojo/_base/declare',
      'dojo/dom-construct',
      'dojo/parser',
      'dojo/ready',
      'dijit/_WidgetBase',
      'dojo/domReady!'], function (declare, domConstruct, parser, ready, _WidgetBase) {
        declare('Counter', [_WidgetBase], {
          // counter
          _i: 0,

          buildRendering: function () {
            // create the DOM for this widget
            this.domNode = domConstruct.create('button', { innerHTML: this._i });
          },

          postCreate: function () {
            // every time the user clicks the button, increment the counter
            this.connect(this.domNode, 'onclick', 'increment');
          },

          increment: function () {
            this.domNode.innerHTML = ++this._i;
          }
        });

        ready(function () {
          // Call the parser mannually so it runs after our widget is defined, and page has finished loading
          parser.parse();
        });
      });
  </script>
</head>

<body>
  <h1>Counter</h1>
  <hr>
  <span data-dojo-type="Counter"></span>
</body>

</html>
