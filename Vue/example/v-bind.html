<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>v-bind 及 class 与 style 绑定</title>
  <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>v-bind 及 class 与 style 绑定</h1>
  <hr>
  <div id="app1">
    <div class="static" :class="{'active': isActive, 'error': 'isError'}"></div>
  </div>
  <div id="app2">
    <div :class="classes"></div>
  </div>
  <!-- 数组语法 -->
  <div id="app3">
    <div :class="[activeCls, errorCls]"></div>
  </div>

  <div id="app4">
    <div :style="styles">绑定内联样式</div>
  </div>
  <script type="text/javascript">
    var app1 = new Vue({
      el: '#app1',
      data: {
        isActive: true,
        isError: false
      }
    });
    // 表达式过长或逻辑复杂时，可以绑定一个计算属性
    var app2 = new Vue({
      el: '#app2',
      data: {
        isActive: true,
        error: null
      },
      computed: {
        classes: function () {
          return {
            active: this.isActive && !this.error,
            'text-fail': this.error && this.error.type === 'fail'
          }
        }
      }
    });

    var app3 = new Vue({
      el: '#app3',
      data: {
        activeCls: 'active',
        errorCls: 'error'
      }
    });

    var app4 = new Vue({
      el: '#app4',
      data: {
        styles: {
          color: 'red',
          fontSize: 14 + 'px',
          transform: 'translatey(20px)'
        }
      }
    });
  </script>
</body>

</html>
