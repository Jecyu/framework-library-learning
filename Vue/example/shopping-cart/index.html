<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h1>购物车</h1>
  <hr>
  <div id="app" v-cloak>
    <template v-if="list.length">
      <table>
        <thead>
          <tr>
            <th>
              <input type="checkbox" @click="checkboxToggleAll()" :checked="isCheckedAll">
            </th>
            <th>序号</th>
            <th>商品名称</th>
            <th>商品单价</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody v-for="(itemGroup, itemGroupIndex) in list">
          <tr>
            <td>类别</td>
            <td>{{ itemGroup.category }}</td>
          </tr>
          <tr v-for="(item, index) in itemGroup.goods">
            <td>
              <input type="checkbox" v-model="checkedItems" :value="item">
            </td>
            <td>{{ index + 1 }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
              <button @click="handleReduce(itemGroupIndex, index) " :disabled="item.count===1 ">-</button>
              {{item.count}}
              <button @click="handleAdd(itemGroupIndex, index)">+</button>
            </td>
            <td>
              <button @click="handleRemove(itemGroupIndex, index) ">移除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <p>总价：￥ {{ totalPrice }}</p>
    </template>
    <div v-else>购物车为空</div>
  </div>
  <script type="text/javascript " src="../../assets/js/vue.js "></script>
  <script src="./index.js "></script>
</body>

</html>
